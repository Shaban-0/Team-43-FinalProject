<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="../style/payment.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-ZepaavRdqasfLp09s3oyfVjux+uq4Wp/B4k5EoafX3aqqT8Bl7oFg/FXQh61M7czhZK6jLtm2/tCxLfb4uZMWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>
    <div class="container header">
        <h1>Payment Information</h1>
    </div>
    <section class="card-wrapper">
        <div class="container">
            <div class="centered-div">
                <div class="card-border">
                    <div class="card-content">
                        <div class="card-body">
                            <form>
                                <div class="field-row">
                                    <label for="typeText" class="form-label">Card Number</label>
                                    <input type="number" id="typeText" class="form-field "
                                        placeholder="1234 5678 9012 3457" minlength="19" maxlength="19">
                                </div>
                                <div class="field-row">
                                    <label for="typeName" class="form-label">Cardholder's Name</label>
                                    <input type="text" id="typeName" class="form-field "
                                        placeholder="Cardholder's Name">
                                </div>
                                <div class="field-row two-fields">
                                    <div>
                                        <label for="typeExp" class="form-label">Expiration</label>
                                        <input type="month" id="typeExp" class="form-field "
                                            placeholder="MM/YYYY" size="7" minlength="7" maxlength="7">
                                    </div>
                                    <div>
                                        <label for="typeText2" class="form-label">CVV</label>
                                        <input type="password" id="typeText2" class="form-field "
                                            placeholder="&#9679;&#9679;&#9679;" size="3" minlength="3" maxlength="3">
                                    </div>
                                </div>
                                <div class="submit-button-field">
                                    <button type="button" class="btn btn-info btn-lg btn-rounded">
                                        Proceed Payment
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
